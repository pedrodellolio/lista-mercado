<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
	integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/homeStyle.css"
	th:href="@{/css/homeStyle.css}">
<link rel="stylesheet" href="../static/css/baseStyle.css"
	th:href="@{/css/baseStyle.css}">
<title>Lista de Compras</title>
</head>
<body>
	<div th:replace="base :: header"></div>

	<div class="content container">
		<div th:replace="base :: contentTitle(title='Tabela de produtos')"></div>

		<div class="content-table">
			<a class="button" href="/product/new"> <i class="fas fa-plus"></i>
				Novo
			</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Descrição</th>
					<th scope="col">Quantidade</th>
					<th scope="col"></th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${products}">
					<td th:text="${p.productName}"></td>
					<td th:text="${p.productDescription}"></td>
					<td th:text="${p.productQuantity}"></td>
					<td><a th:href="@{/product/delete/{id}(id=${p.id})}"><i
							class="fas fa-trash"></i></a></td>
				</tr>

			</tbody>
		</table>
	</div>

	<footer th:replace="base :: footer"></footer>

</body>
</html>
