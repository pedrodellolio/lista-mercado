<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
	integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/formStyle.css"
	th:href="@{/css/formStyle.css}">
</head>
<link rel="stylesheet" href="../static/css/baseStyle.css"
	th:href="@{/css/baseStyle.css}">
<title>Lista de Compras</title>

</head>

<title>Document</title>
</head>
<body>
	<div th:replace="base :: header"></div>
	<div class="content container">
		<div class="form container">
			<div th:replace="base :: contentTitle(title='Cadastre um produto')"></div>
			<form th:action="@{/product/new}" th:object="${newProduct}"
				method="POST">

				<div class="mb-2">
					<label class="form-label" for="productName">Nome do
						produto:</label><br> <input class="form-control" type="text"
						th:errorclass="is-invalid" th:field="*{productName}"> <small>max.
						80 caracteres</small> <span class="invalid-feedback"
						th:errors="*{productName}"></span>
				</div>

				<div class="mb-2">
					<label class="form-label" for="productDescription">Descrição
						do produto:</label><br>
					<textarea class="form-control" th:field="*{productDescription}"
						th:errorclass="is-invalid"></textarea>
					<small>max. 80 caracteres</small> <span class="invalid-feedback"
						th:errors="*{productDescription}"></span>
				</div>

				<div class="mb-2">
						<label class="form-label" for="productQuantity">Quantidade:</label>
						<input class="form-control" type="number"
							th:errorclass="is-invalid" th:field="*{productQuantity}">
						<span class="invalid-feedback" th:errors="*{productQuantity}"></span>
				</div>

				<div class="buttons">
					<a class="back button" href="/home">Voltar</a>
					<button class="submit button" type="submit">Enviar</button>
				</div>

			</form>

		</div>
	</div>



	<div th:replace="base :: footer"></div>
</body>
</html>
